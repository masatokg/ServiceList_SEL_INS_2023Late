<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>登録情報入力</title>
</head>
<body>
	<h2>サービスを利用するシステム</h2>
	<h3>登録するメンバーを入力してください</h3>
	<form th:action="@{/confirm}" method="post">
		名前：<input type="text" name="name" th:value="${memberForm.name}"><br>
		部署：<input type="text" name="busyo" th:value="${memberForm.busyo}"><br>
		<input type="submit" value="登録">
	</form>
</body>
</html>
